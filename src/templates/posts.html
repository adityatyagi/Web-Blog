{% extends "base.html" %}
{% block content %}

    <div class="container">
        <h2>{{ blog_title }}</h2>
        <button class="btn btn-default"><a href="/posts/new/{{ blog_id }}">Create New Post</a></button>
        {% if posts|length > 0 %}
            {% for post in posts %}
                <h3>Title: {{ post.title }}</h3>
                <p>Content: {{ post.content }}</p>
                <p>Author: {{ post.author }}</p>
                <hr>
            {% endfor %}
        {% else%}
            <h4>There aren't any posts yet!</h4>
        {% endif %}

    </div>




{% endblock %}
