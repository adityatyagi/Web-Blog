{% extends "base.html" %}
{% block content %}
    <div class="container login-page-form" align="center">
        <h1>Login Form</h1>
        <form id="login_form", action="/auth/login", method="POST">

            <div class="form-group">
            <label for="email">Email</label>
                <input type="text" id="email" class="form-control"  name="email">
            </div>

            <div class="form-group">
            <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password">
            </div>

            <button type="submit" id="submit_button" class="btn btn-primary">Login</button>

        </form>
        <hr>
        <br>
        <button class="btn btn-default"><a href="/register">New User? Register Here!</a></button>
    </div>
{% endblock %}
